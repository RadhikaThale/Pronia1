<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Tropical Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Aqua Blue & Tan Fun Beach Location Zoom Virtual Background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            color: black;
            border-radius: 15px;
            width: 250px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s; /* Animation */
        }
        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increase shadow */
        }
        .card img {
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
        }
        .card p {
            padding: 0 15px;
            font-size: 1em;
        }
        .explore-btn {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s; /* Animation for button */
        }
        .explore-btn:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Change color on hover */
            color: black; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>India's Tropical Paradise</h1>
        <div class="content">
            <div class="card">
                <img src="C:\Users\Radhi\Desktop\hackthon\church.jpeg" alt="Tradition Image">
                <h3>TRADITION</h3>
                <p>Goa's tradition is a vibrant fusion of Indian and Portuguese cultures.</p>
            </div>
            <div class="card">
                <img src="C:\Users\Radhi\Desktop\hackthon\download.jpeg" alt="Food Image">
                <h3>FOOD</h3>
                <p>Goa's food is a flavorful mix of seafood, coconut, and spices.</p>
            </div>
            <div class="card">
                <img src="C:\Users\Radhi\Desktop\hackthon\beaches.jpeg" alt="Beach Image">
                <h3>BEACHES</h3>
                <p>Goa's beaches are famous for their golden sands and vibrant vibes.</p>
            </div>
        </div>
        <button class="explore-btn">Explore Now!</button>
    </div>
</body>
</html>
